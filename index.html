<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Uploader une image avec titre</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Uploader une image</h1>
    <form id="uploadForm">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" required>
        <br><br>
        <label for="image">Image :</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Envoyer</button>
    </form>
    <div id="result"></div>

    <!-- ---------------- -->
    <form id="uploadImageForm">
        <label for="imageUpload">Sélectionner une image :</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="submit">Uploader l'image</button>
    </form>
    <div id="uploadStatus"></div>
    <img id="uploadedImagePreview" src="" alt="Aperçu de l'image" style="max-width: 200px; display: none;">
    <script src="main.js"></script>
</body>

</html>
