<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menunayo - Test Upload Cloudinary & Notion</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Test Upload Menunayo</h1>
    </header>

    <main>
        <section class="upload-form-section">
            <h2>Ajouter un Nouvel Élément</h2>
            <form id="itemUploadForm">
                <div class="form-group">
                    <label for="itemTitle">Titre de l'élément :</label>
                    <input type="text" id="itemTitle" required>
                </div>

                <div class="form-group">
                    <label for="imageUpload">Sélectionner une image :</label>
                    <input type="file" id="imageUpload" accept="image/*" required>
                </div>

                <button type="submit">Uploader et Enregistrer</button>
            </form>
            <p id="statusMessage" style="margin-top: 15px;"></p>
            <img id="imagePreview" src="" alt="Aperçu de l'image" style="max-width: 300px; display: none; margin-top: 15px;">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Menunayo. Tous droits réservés.</p>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
